<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OVOCKO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="head_ovocko">OVOCKO</div>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <div class="head_menu">
            <ul class="head_menu_list">
                <li class="list_header"><a class="link" href="#">DOMŮ</a></li>
                <li class="list_header"><a class="link" href="#">SORTIMENT</a></li>
                <li class="list_header"><a class="link" href="#">PROČ MY</a></li>
                <li class="list_header"><a class="link" href="#">KONTAKTUJTE NÁS</a></li>
            </ul>
        </div>
    </header>

    <main class="hero_01">
        <div class="hero_01_left">
            <img class="hero_01_left_image" src="./images/logo ovocko na šírku.png" alt="Logo Ovocko">
            <h1 class="hero_01_left_heading">Čerstvé freše každý den</h1>
            <p class="hero_01_left_text">Dopřejte si osvěžující energii s naší prémiovou nabídkou šťáv z čerstvých surovin</p>
            <button class="hero_01_left_button">Chci ochutnat</button>
        </div>

        <div class="hero_01_right">
            <img class="hero_01_right_image" src="./images/freepik.png" alt="Fresh drink">
        </div>

        <!-- Gule na pozadí -->
        <div class="ball ball1 ball-small ball-farba1"></div>
        <div class="ball ball2 ball-small ball-farba2"></div>
        <div class="ball ball3 ball-small ball-farba3"></div>
        <div class="ball ball4 ball-medium ball-farba1"></div>
        <div class="ball ball5 ball-medium ball-farba2"></div>
        <div class="ball ball6 ball-medium ball-farba3"></div>
        <div class="ball ball7 ball-large ball-farba1"></div>
        <div class="ball ball8 ball-large ball-farba2"></div>
        <div class="ball ball9 ball-large ball-farba3"></div>
    </main>
